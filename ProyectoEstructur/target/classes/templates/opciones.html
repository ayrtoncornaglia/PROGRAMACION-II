<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Archivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Seleccione una Acción</h2>
        <form action="/ejecutar" method="post">
            <div class="form-group">
                <label for="accion">Acción</label>
                <select name="accion" id="accion" class="form-control">
                    <th:block th:each="opcion : ${opciones}">
                        <option th:text="${opcion}" th:value="${opcion}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ejecutar</button>
        </form>
    </div>
</body>
</html>
